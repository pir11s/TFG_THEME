name: tfg_theme
description: Theme package generated for tfg app.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
   assets:
     - assets/
   fonts:
    - family: Altona
      fonts:
         - asset: assets/fonts/AltonaSans-Italic.ttf
           weight: 700
         - asset: assets/fonts/AltonaSans-Regular.ttf
           style: italic
